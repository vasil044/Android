<html>

<head>
	<title>Cargar Imagenes</title>
</head>

	<body>
		<form method='POST' action="recibirImagenEmpresaRegistrada.php" enctype="multipart/form-data">

			<input type='file' name="imagen"/>
			<br/><br/>	
			
			<label>Ingresa id</label>
			<input type='text' name="id"/>

			<label>Ingresa Nombre</label>
			<input type='text' name="nombre"/>
			<br/><br/>
			
			<label>Descripcion</label><br/>

			</TEXTAREA> 
			<br/><br/>
		
			<button type="submit" name="btn"> Agregar </button>
		
		</form>
	</body>
</html>
